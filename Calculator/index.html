<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="build/CSS/style.css">
    <script src="https://kit.fontawesome.com/10698468cb.js" crossorigin="anonymous"></script>

</head>

<body class="bg-zinc-200 p-10 font-mono md:flex md:items-center justify-around transition-colors">
    <div class="text-3xl md:text-4xl font-bold text-center hidden md:block">Calculator <i
            class="fa-solid fa-calculator"></i>
    </div>

    <!--   Div to print result   -->
    <div class="max-w-sm text-2xl">
        <div class="h-52 md:h-28 flex items-end py-10 px-5 text-5xl text-right">
            <div id="display" class="w-screen">0</div>
        </div>

        <!--   Div to  Calculator  -->
        <div class="grid gap-5">
            <div class="flex justify-around">
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center text-zinc-400"
                    onclick="clearDisplay()">AC</div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center text-zinc-400"
                    onclick="negativeDigit()">+/-</div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center text-zinc-400"
                    onclick="setPercent()">%</div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center text-orange-600"
                    onclick="setOperator('/')">/</div>
            </div>
            <div class="flex justify-around">
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center"
                    onclick="addDigit('7')">7
                </div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center"
                    onclick="addDigit('8')">8
                </div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center"
                    onclick="addDigit('9')">9
                </div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center text-orange-600"
                    onclick="setOperator('*')">x</div>
            </div>
            <div class="flex justify-around">
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center"
                    onclick="addDigit('4')">4
                </div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center"
                    onclick="addDigit('5')">5
                </div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center"
                    onclick="addDigit('6')">6
                </div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center text-orange-600"
                    onclick="setOperator('-')">-</div>
            </div>
            <div class="flex justify-around">
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center"
                    onclick="addDigit('1')">1
                </div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center"
                    onclick="addDigit('2')">2
                </div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center"
                    onclick="addDigit('3')">3
                </div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center text-orange-600"
                    onclick="setOperator('+')">+</div>
            </div>
            <div class="flex justify-around">
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-32 flex justify-start items-center pl-5"
                    onclick="addDigit('0')">0</div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center"
                    onclick="addDigit('.')">.
                </div>
                <div class="bg-white hover:bg-zinc-300 rounded-full h-16 w-16 flex justify-center items-center text-orange-600"
                    onclick="calculate()">=</div>
            </div>
        </div>


    </div>
    <script src="build/JavaScript/script.js"></script>
</body>

</html>
